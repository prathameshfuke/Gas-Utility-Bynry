{% extends 'customer_portal/base.html' %} {% block content %}
<div class="row">
    <div class="col-md-6">
        <h2>Create a New Service Request</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label for="{{ form.title.id_for_label }}" class="form-label"
                    >Title</label
                >
                {{ form.title }}
            </div>

            <div class="mb-3">
                <label
                    for="{{ form.description.id_for_label }}"
                    class="form-label"
                    >Description</label
                >
                {{ form.description }}
            </div>

            <div class="mb-3">
                <label
                    for="{{ form.attachments.id_for_label }}"
                    class="form-label"
                    >Attachments</label
                >
                {{ form.attachments }}
            </div>

            <div class="mb-3">
                <label for="{{ form.category.id_for_label }}" class="form-label"
                    >Category</label
                >
                {{ form.category }}
            </div>

            <div class="mb-3">
                <label for="{{ form.status.id_for_label }}" class="form-label"
                    >Status</label
                >
                {{ form.status }}
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
